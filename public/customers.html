<!DOCTYPE html>
<html ng-app="invoices" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customers page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
  </head>
  <body ng-controller="customersCtrl">

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Invoice App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="products.html">Products</a></li>
            <li class="active"><a href="customers.html">Customers</a></li>
            <li><a href="add-invoice.html">Invoices</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Edit</th>
        </tr>
        <tr ng-repeat="customer in customers" ng-class="customer-{{customer.id}}">
          <td>{{customer.id}}</span></td>
          <td ng-hide="editing">{{customer.name}}</td>
          <td ng-show="editing"><input type="text" ng-model="customer.name"></td>
          <td ng-hide="editing">{{customer.address}}</td>
          <td ng-show="editing"><input type="text" ng-model="customer.address"></td>
          <td ng-hide="editing">{{customer.phone}}</td>
          <td ng-show="editing"><input type="text" ng-model="customer.phone"></td>
          <td ng-hide="editing"><a href="" class="edit-customer btn" ng-click="editing = true;preventEdit()"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          <td ng-show="editing"><a href="" ng-click="editing = false;enableEdit();updateCustomer(customer.id)"><i class="fa fa-check" aria-hidden="true"></i></a></td>
        </tr>
      </table>
    </div> <!-- /container -->

    <script type="text/javascript" src="/js/lib/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/customers.js"></script>
  </body>
</html>
